<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primay">{{ i + 1 }}.</span>
    {{ character.name }} - <strong>Power:</strong> {{ character.power }}
    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el Ãºltimo: {{ isLast }}</span>
  </li>
</ul>
